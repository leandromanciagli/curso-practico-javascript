<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso Práctico de Javascript</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de Javascript</p>
    </header>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="inputCuadrado">
                Medida de cada lado del cuadrado
                <input type="number" id="inputCuadrado">
            </label>
            <br><br>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un triángulo, altura de un triángulo isósceles</h2>
        <form action="">
            <label for="inputTrianguloLado1">
                Medida del lado 1 del triángulo
                <input type="number" id="inputTrianguloLado1">
            </label>
            <br><br>
            <label for="inputTrianguloLado2">
                Medida del lado 2 del triángulo
                <input type="number" id="inputTrianguloLado2">
            </label>
            <br><br>
            <label for="inputTrianguloBase">
                Medida de la base del triángulo
                <input type="number" id="inputTrianguloBase">
            </label>
            <br><br>
            <label for="inputTrianguloAltura">
                Medida de la altura del triángulo
                <input type="number" id="inputTrianguloAltura">
            </label>
            <br><br>
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área
            </button>
            <button type="button" onclick="calcularAlturaTrianguloIsosceles()">
                Calcular la altura de un triángulo isósceles
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un círculo</h2>
        <form action="">
            <label for="inputCuadrado">
                Medida del radio del círculo
                <input type="number" id="inputCirculo">
            </label>
            <br><br>
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el área
            </button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
